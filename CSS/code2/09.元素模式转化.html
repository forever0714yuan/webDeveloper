<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素模式转化</title>
    <style>
        div {
            /* 转为行内元素 */
            display: inline;
        }

        span {
            /* 转为块级元素 */
            display: block;
            height: 50px;
            line-height: 50px;
            margin: 10px 0;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>div</div>
    <div>div</div>
    <div>div</div>


    <span>span</span>
    <span>span</span>
    <span>span</span>
</body>
</html>
