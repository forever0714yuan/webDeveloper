<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        .box {
            width: 50px;
            height: 100px;
            background-color: aquamarine;
        }

        input {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            border: 1px solid #666;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
    <!-- p 标签中不能 放其他块级元素 -->
    <p>
        这是段落 <span>aaa</span>
    <h1>标题</h1>
    <div>div</div>
    </p>
    <!-- 行内块级 -->
    <div>
        <input type="text"><input type="text">
    </div>
</body>
</html>
