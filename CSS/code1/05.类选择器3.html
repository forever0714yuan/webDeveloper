<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .xt {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- div 独占一行 没有内容 高度为0 -->
    <div class="red xt"></div>
    <div class="green xt"></div>
    <div class="red xt"></div>
</body>
</html>
