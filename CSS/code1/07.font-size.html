<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        /* 浏览器默认字体大小最小是10px 默认字体大小是16px  */
        div{
            font-size: 10px;
        }
        /* 给body设置字体样式 可以指定整个页面的大小 */
    </style>
</head>
<body>
    默认字体

    <div>最小样式</div>
</body>
</html>
