<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent</title>
    <style>
        /* 首行缩进 em 字体的大小即font-size来确定 */
        /* 如果自己没有设置font-size 则根据父元素的font-size来确定 */
        div {
            text-indent: 2em;
        }
        p {
            font-size: 20px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div>
        这是文字
        这是文字
        这是文字
        这是文字
        这是文字
        这是文字
        这是文字
        这是文字
    </div>
    <p>
        这是段落
        这是段落
        这是段落
        这是段落
        这是段落
        这是段落
        这是段落
    </p>
</body>
</html>
