<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        /* 
            text-align
                center 居中 
                left 靠左
                right 靠右
        */
        div {
            text-align: center;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <span>
            我是span,我要居中
        </span>
    </div>
    <h1>h1标签</h1>
</body>
</html>
