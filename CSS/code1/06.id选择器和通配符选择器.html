<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器和通配符选择器</title>
    <style>
        /* id选择器 以#开头 */
        /* 找到网页上唯一元素设置样式 */
        #header {
            height: 80px;
            background-color: antiquewhite;
        }

        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="header">header</div>
    <div>content</div>
    <div>footer</div>
</body>
</html>
