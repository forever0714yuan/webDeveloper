<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <style>
        /* bold 给文字加粗  normal 默认值  不加粗 */
        /* 可以使用数字 100-900 400为normal */
        p {
            font-size: 32px;
            /* font-weight: bold; */
            font-weight: 600;
        }
        div {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <p>吃饭</p>
    <div>吃饭</div>
</body>
</html>
