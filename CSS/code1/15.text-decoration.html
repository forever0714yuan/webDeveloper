<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        div {
            /*  underline 下划线 
                overline 上划线 
                line-through 删除A线

                常用方法：是给a设置为none
            */
            text-decoration: underline;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        打豆豆
    </div>
    <a href="#">吃饭</a>
</body>
</html>
