<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 40px;
            background-color: aqua;
        }

        .pop {
            position: absolute;
            left: 100px;
            top: 40px;
            width: 50px;
            height: 300px;
            display: none;
            background-color: red;
        }

        .box:hover .pop {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pop"></div>
    </div>
</body>
</html>
