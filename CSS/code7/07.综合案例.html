<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        /* 初始化 */

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .list {
            width: 1200px;
        }

        .list ul .bili1 {
            width: 412px;
            height: 232px;
            position: relative;
            background: url(./images/bilibili1.jpg) center center/412px 232px;
        }

        .list ul .bili1 p {
            position: absolute;
            bottom: 0;
            left: 0;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li class="bili1">
                <p>2022最强推荐，8款AL人工智能</p>
            </li>
            <li>
            </li>
            <li>
            </li>
        </ul>
    </div>
</body>
</html>
