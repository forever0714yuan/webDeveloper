<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不会触发外边距塌陷</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin-top: 20px;
        }

        .child {
            /* 子盒子浮动，不会产生外边距塌陷 */
            /* float: left; */

            /* 设置绝对定位 不会又外边距塌陷 */
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
