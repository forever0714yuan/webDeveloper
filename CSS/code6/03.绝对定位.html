<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            margin-top: 50px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 绝对定位  会脱离标准文档流
               相对于拥有绝对定位或者相对定位的最近的父元素定位
               如果父元素都没有定位  则相对于body定位

               元素的左上角是 （0，0）位
            */
            position: absolute;
            /* top: 50px; */
            /* left: 50px; */

            /* 右下角是（0,0）点 */
            right: 0;
            bottom: 0;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
</body>
</html>
