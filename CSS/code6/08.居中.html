<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: red;
        }

        .bother {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: aqua;
            transform: translate(-50%, -50%);
            /* transform: translateY(-50%); */
            /* transform: translateX(-50%); */
            /* margin-top: -25px; */
            /* margin-left: -25px; */
            /* 为什么设置了 position: absolute; 时，margin: 0 auto; 失效了*/
            /* margin: 0 auto; 是块级元素 （父元素-子元素）/2 当设置绝对定位，子元素脱离文档流 不在是一个块级元素，就失效了*/
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="bother"></div>
    </div>
</body>
</html>
