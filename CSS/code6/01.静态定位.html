<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态定位</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 静态定位是元素的默认定位方式，无定位的意思
                他本来就是按照标准流的元素位置
            */
            position: static;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
