<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f1f1f1;
        }

        .box {
            width: 852px;
            height: 498px;
            margin: 180px auto;
            background-color: #fff;
        }

        .box .content {
            width: 358px;
            margin: 0 auto;
            text-align: center;
        }

        .box .content img {
            display: inline-block;
            width: 48px;
            height: 48px;
            margin: 35px 0 29px 0;
        }

        .box .content h2 {
            height: 30px;
            margin-bottom: 46px;
        }

        .box .content .inputs {
            width: 358px;
        }

        .box .content .inputs input {
            font-size: 12px;
        }

        .box .content .inputs .input,
        .pass {
            width: 342px;
            height: 48px;
            border: 1px solid #ccc;
            line-height: 48px;
        }

        .box .content .inputs .btn {
            width: 356px;
            height: 48px;
            border: 1px solid #ccc;
            background-color: #ff5b00;
            color: #fff;
        }


        .box .content .inputs .pass {
            margin: 14px 0 24px 0;
        }

        .box .content .inputs .pass,
        .input {
            padding-left: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <img src="./image/milogo.png" alt="logo">
            <h2>小米账号登录</h2>
            <div class="inputs">
                <input type="text" placeholder="邮箱/手机号码/小米ID" class="input"><br>
                <input type="text" placeholder="密码" class="pass"><br>
                <input type="button" class="btn" value="登录">
            </div>
        </div>
    </div>
</body>
</html>
