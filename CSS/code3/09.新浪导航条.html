<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航条</title>
    <style>
        .nav {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            width: 550px;
            height: 37px;
            line-height: 37px;
            background-color: #fcfcfc;
            /* 去除a标签之间的因换行而导致的空格 */
            font-size: 0;
        }

        a {
            text-decoration: none;
            color: #4c4c4c;
        }

        .nav a {
            display: inline-block;
            font-size: 14px;
            padding: 0 21px;
        }

        .nav a:hover {
            color: #ff8500;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">播客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>
</html>
