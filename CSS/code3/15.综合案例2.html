        }

            border: 1px solid #ccc;
        }

        .box .title {
            font-size: 14px;
            height: 31px;
            line-height: 31px;
            padding-left: 14px;
            border-bottom: 1px solid #ccc;
        }

        .box .content {
            margin-top: 15px;
            margin-left: 26px;
        }

        .box .content li {
            font-size: 12px;
            height: 22px;
            line-height: 22px;
        }

        .box .content .yh {
            margin-right: 5px;
        }
    </style>
</head>

    <div class="box">
        <h3 class="title">京东快报</h3>

</body>
</html>
