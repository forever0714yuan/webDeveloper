<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边框</title>
    <style>
        /* 在真实开发网站中，我们会把所有元素自带的margin和padding设置为0 */

        div {
            width: 100px;
            height: 100px;
        }

        .box1 {

            background-color: aquamarine;
        }

        .box2 {
            background-color: red;
            /* 外边距复合样式 */

            /* 上下  左右 */
            /* margin: 10px 10px ; */

            /* 上下左右 */
            /* margin: 10px; */

            /* 上 右 下 左为20px */

            margin: 10px 20px 30px;
        }

        .box3 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
