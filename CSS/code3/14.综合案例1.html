<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #b0b0b0;
            font-size: 12px;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
        }

        .box img {
            width: 100%;
        }

        .box .child {
            margin: 32px 28px 0;
        }

        .box .child .review {
            height: 70px;
            font-weight: 600;
            font-size: 14px;
        }

        .box .child .appraise {
            margin-top: 18px;
        }

        .box .child .info {
            margin-top: 18px;
            font-size: 12px;
        }

        .box .child .info>h4 {
            display: inline-block;
            margin-right: 18px;
        }

        .box .child .info>em {
            font-style: normal;
        }

        .box .child .info>span {
            color: #fd825a;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./image/img.jpg" alt="产品图片">
        <div class="child">
            <h4 class="review">
                快递牛，整体不错蓝牙可以说秒连。红米给力
            </h4>

            <div class="appraise">
                <a href="#">来自于 117384232 的评价</a>
            </div>

            <div class="info">
                <h4>
                    Redmi AirDots真无线蓝...
                </h4>
                <em>|</em>
                <span>99.9元</span>
            </div>
        </div>
    </div>
</body>
</html>
