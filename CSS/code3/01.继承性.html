<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        body {
            /* 子元素可以继承父元素的属性，但是权重极低 */
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>div</div>
    <p>p</p>
    <span>s</span>
</body>
</html>
