<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        /*伪元素选择器以 :: 开头，因为需要和伪类选取器区分，伪类选择器以:开图 */
        .box::before {
            content: '我';
            display: inline-block;

        }

        .box::after {
            content: '好人';
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
