<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar-out {
            /* css3盒子模型 */
            box-sizing: border-box;
            width: 300px;
            height: 8px;
            border: 1px solid red;
            border-radius: 4px;
        }

        .bar-in {
            width: 20%;
            height: 100%;
            background-color: red;
            border-radius: 4px 0 0 4px;
            /* 过渡动画 */
            transition: all 2s;
        }

        /* 放到父元素 改变子元素宽度 */
        .bar-out:hover .bar-in {
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="bar-out">
        <div class="bar-in"></div>
    </div>
</body>
</html>
