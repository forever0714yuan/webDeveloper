<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
    <style>
        .box {
            width: 160px;
            height: 24px;
            border: 2px solid #f00;
            line-height: 24px;
        }

        .box .ms {
            width: 90px;
            float: left;
            font-size: 14px;
            background-color: #f00;
            height: 24px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .box .ms i {
            float: right;
            width: 0;
            height: 0;
            border-top: 24px solid transparent;
            border-right: 12px solid #fff;
        }

        .box .origin {
            width: 60px;
            float: left;
            font-size: 12px;
            padding-left: 10px;
            font-size: 12px;
            color: #666;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="ms">
            ¥1650
            <i></i>
        </span>
        <span class="origin">
            ¥5650
        </span>
    </div>
</body>
</html>
