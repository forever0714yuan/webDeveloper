<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* first-child/nth-child 在编号的时候把所有的子元素不管类型统一一起编号 */

        /* .box div:nth-child(4) {
            color: red;
        } */

        /* 对子元素分类进行编号 */
        /* .box div:first-of-type {
            color: red;
        } */

        .box div:nth-of-type(2n) {
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>

        <div>d1</div>
        <div>d2</div>
        <div>d3</div>
        <div>d4</div>
        <div>d5</div>
    </div>
</body>
</html>
