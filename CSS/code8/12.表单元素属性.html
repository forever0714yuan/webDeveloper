<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        input::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 增加了表达你提交的验证 -->
    <!-- required 必须填写 -->
    <!-- autofocus 自动获得焦点 -->
    <!-- placeholder 提示输入内容 -->
    <!-- placeholder 提示输入内容 -->
    姓名：<input type="text" name="" id="" required autofocus placeholder="提示"><br>
    邮箱：<input type="email" name="" id=""><br>
    网站：<input type="url"><br>
    日期：<input type="date"><br>
    时间：<input type="time">
    数量：<input type="number">
    手机号码：<input type="tel">
    搜索：<input type="search">
    颜色: <input type="color">

    <button>提交</button>
</body>
</html>
