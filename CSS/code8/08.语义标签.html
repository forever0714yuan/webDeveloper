<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义标签</title>
    <style>
        .header {
            width: 1200px;
            height: 80px;
            background-color: aqua;
        }

        .nav {
            width: 1200px;
            height: 100px;
            background-color: aquamarine;
        }

        .main {
            width: 1200px;
            height: 300px;
            background-color: bisque;
        }

        .main .centent {
            width: 600px;
            height: 300px;
            background-color: blueviolet;
            float: left;
        }

        .main .aside {
            width: 600px;
            height: 300px;
            background-color: brown;
            float: left;
        }

        .footer {
            width: 1200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <header class="header"></header>
    <nav class="nav"></nav>
    <main class="main">
        <article class="centent"></article>
        <aside class="aside"></aside>
    </main>
    <footer class="footer"></footer>
</body>
</html>
