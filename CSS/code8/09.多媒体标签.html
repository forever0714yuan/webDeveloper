<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签</title>
    <style>
        video {
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- controls 播放的控制条 -->
    <!-- autoplay 自动播放 -->
    <!-- muted 静音 -->
    <!-- loop 循环播放 -->
    <!-- width height 宽 高 -->
    <video src="./video/video1.mp4" poster="./images/car.png" controls loop autoplay muted></video>
</body>
</html>
