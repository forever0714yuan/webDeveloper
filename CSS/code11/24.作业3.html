    <title>作业3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        ul {
            list-style: none;
            margin-top: 200px;
            margin-left: 200px;
        }

        ul::after {
            content: "";
            display: block;
            clear: both;
        }

        a {
            text-decoration: none;
        }

        ul li {
            width: 234px;
            height: 300px;
            background-color: #fff;
            margin-left: 14px;
            float: left;
            transition: all .2s linear;
        }

        ul li:hover {
            transform: translate(-2px, -2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, .1);
        }

        ul li a {
            display: block;
            height: 100%;
            padding: 20px 0;
            box-sizing: border-box;
        }

        ul li a .figure {
            width: 160px;
            height: 160px;
            margin: 0 auto 18px;
        }

        ul li a .figure img {
            width: 160px;
            height: 160px;
        }

        ul li a .title {
            margin: 0 10px 2px;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 14px;
            font-weight: 400;
            color: #333;
        }

        ul li a .desc {
            margin: 0 10px 10px;
            height: 18px;
            font-size: 12px;
            color: #b0b0b0;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        ul li a .price {
            margin: 0 10px 14px;
            text-align: center;
            color: #ff6700;
        }
    </style>
</head>
