<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察z轴</title>
    <style>
        .par {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px;
            /* 视距  单位是像素 人眼到显示器之间的距离*/
            perspective: 500px;
            /* 沿Y轴旋转 */
            transform: rotateY(70deg);
            /* 让子元素在3d 空间渲染  */
            transform-style: preserve-3d;
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="child"></div>
    </div>
</body>
</html>
