<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小女孩</title>
    <style>
        .box {
            width: 180px;
            height: 300px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: url(./images/girl.png) no-repeat 0 0;
            animation: run 2s steps(7) infinite, move 6s linear infinite forwards;
        }

        /* run 动画序列 */

        @keyframes run {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1260px 0;
            }
        }

        @keyframes move {
            from {
                right: 0;
            }

            to {
                right: calc(100% - 180px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
