<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 100px;
            transition: transform 2s;
        }

        .box:hover {
            /* 旋转 */
            /* deg 旋转单位 */

            /* 正值 顺时针旋转 负值 逆时针旋转 */
            /* 默认旋转的中心点 是元素的中点 */
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
