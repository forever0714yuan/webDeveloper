<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
    <style>
        .box {
            width: 600px;
            height: 400px;
            position: relative;
            background: url(./images/1.jpg) no-repeat -40px 0;
            /* 谁动画 谁transition */
            transition: all 0.5s;
        }

        .mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);

        }

        .box .t1 {
            position: absolute;
            top: 240px;
            left: 60px;
            color: #fff;
            font-size: 32px;
            /* 谁动画 谁transition */
            transition: all 0.5s;
        }

        .box .t2 {
            position: absolute;
            top: 300px;
            left: 60px;
            color: #96999c;
            opacity: 0;
            /* 谁动画 谁transition */
            transition: all 0.5s;
        }

        .box:hover {
            background-position: 0 0;
        }

        .box:hover .mask {
            background-color: rgba(0, 0, 0, 0);
        }

        .box:hover .t1 {
            transform: translateY(-40px);
        }

        .box:hover .t2 {
            transform: translateY(-40px);
            /* 不透明 */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mask"></div>
        <p class="t1">NICE</p>
        <p class="t2"> Lily likes to play</p>
    </div>
</body>
</html>
