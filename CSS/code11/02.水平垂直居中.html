<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中</title>
    <style>
        .parent {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
        }

        .child {
            position: absolute;
            /* 定位的时候相对于父元素 */
            top: 50%;
            left: 50%;
            /* 位移的百分数是相对自身的大小的百分数 */
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>

</body>
<div class="parent">
    <div class="child"></div>
</div>
</html>
