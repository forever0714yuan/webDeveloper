<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pro {
            width: 1200px;
            margin: 100px auto;
        }

        .pro .item {
            position: relative;
            float: left;
            width: 310px;
            height: 100px;
            margin-right: 20px;
            /* perspective: 1000px; */
            /* 旋转Y */
            /* transform: rotateY(70deg); */

            /* 子元素在3d渲染 */
            transform-style: preserve-3d;

            transition: transform 2s;
        }

        .pro .item:hover {
            transform: rotateX(90deg);
        }

        .pro .item img {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(50px);
            /* opacity: 0; */
        }

        .pro .item p {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: aqua;
            /* 沿x轴旋转90度 rotateX(-90deg) */
            transform: translateY(50px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="pro">
        <div class="item">
            <img src="./images/chimpified.jpeg" alt="">
            <p>3d真苦</p>
        </div>
        <div class="item">
            <img src="./images/chimpified.jpeg" alt="">
            <p>3d真苦</p>
        </div>
        <div class="item">
            <img src="./images/chimpified.jpeg" alt="">
            <p>3d真苦</p>
        </div>
    </div>
</body>
</html>
