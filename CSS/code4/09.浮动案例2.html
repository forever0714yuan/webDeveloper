<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动案例2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1150px;
            height: 250px;
            margin: 50px auto;
            /* font-size: 0; */
        }

        .box .content {
            width: 250px;
            height: 100%;
            float: left;
            /* display: inline-block; */
            margin-right: 50px;
            background-color: aqua;
        }

        .box .clearpadding {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content clearpadding"></div>
    </div>
</body>
</html>
