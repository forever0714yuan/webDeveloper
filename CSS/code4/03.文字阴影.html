<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        /* 文字阴影  横向偏移 纵向偏移 模糊半径 模糊颜色  */
        p {
            text-shadow: 2px 2px 2px #000;
        }
    </style>
</head>
<body>
    <p>我是段落</p>
</body>
</html>
