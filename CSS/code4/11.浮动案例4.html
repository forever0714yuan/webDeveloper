<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动案例4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top,
        .banner,
        .box ul li,
        .footer {
            background-color: aqua;
        }

        .top {
            width: 100%;
            height: 50px;
        }

        .banner {
            width: 1150px;
            height: 100px;
            margin: 10px auto;
        }

        .box {
            width: 1150px;
            margin: 10px auto;
        }

        .box ul {
            list-style: none;
            overflow: hidden;
        }

        .box ul li {
            width: 250px;
            height: 250px;
            float: left;
            margin-right: 50px;
        }

        .box ul .last {
            margin-right: 0;
        }

        .footer {
            width: 100%;
            margin-top: 10px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
