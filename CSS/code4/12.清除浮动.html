<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .box {
            width: 600px;
            background-color: aqua;
        }

        .box .inner {
            width: 100px;
            height: 100px;
            margin-left: 10px;
            background-color: blue;
            float: left;
        }

        /* 隔墙法 在尾部加一个空的块级元素 
        
            清除浮动 
        */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
