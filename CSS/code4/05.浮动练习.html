<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
    <style>
        .w {
            width: 800px;
            height: 400px;
            background-color: red;
        }

        .w .left {
            width: 100px;
            height: 100px;
            float: left;
            background-color: aqua;
        }

        .w .right {
            width: 100px;
            height: 100px;
            float: right;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="w">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
