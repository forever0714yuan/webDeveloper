<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .box {
            width: 600px;
            background-color: aqua;
        }

        /* 给父元素添加伪元素 */

        .clearfix::after {
            /* 清除浮动需要块级元素 */
            display: block;
            content: '';
            clear: both;
        }

        .clearfix {
            /* IE6 7  */
            *zoom: 1;
        }

        .box .inner {
            width: 100px;
            height: 100px;
            margin-left: 10px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
