<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置</title>
    <style>
        #outer {
            position: relative;
            width: 300px;
            height: 300px;
            left: 300px;
            top: 300px;
            background-color: aqua;
        }

        #inner {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50px;
            top: 50px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        // offset 获取的是元素在文档中的位置
        console.log($('#inner').offset());
        // position 获取的是元素距离最近的定位父元素的位置
        console.log($('#inner').position());
    </script>
</body>
</html>
