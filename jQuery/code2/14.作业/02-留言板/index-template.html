<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教瘦的留言板</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h3>教瘦的留言板</h3>
      <span class="weather">北京 雷阵雨转小雨</span>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="请输入昵称" />
    </div>
    <div class="form-group">
      <textarea class="form-control" cols="30" rows="8" placeholder="请输入留言信息..."></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-default">提交</button>
    </div>

    <div class="messages">
      <div class="title" id="title">最新留言(0)</div>
      <div class="list">
      </div>
    </div>
  </div>
  <script src="./js/vendor/jquery-3.6.0.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
