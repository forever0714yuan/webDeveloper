<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 1300px;
    }

    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }

    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="jquery-3.6.0.js"></script>
  <script>
    // 模拟服务器给我的数据
    const arr = ["fq1.jpg", "fq2.jpg", "fq3.jpg", "fq4.jpg", "fq5.jpg"];

    arr.forEach((img, index) => {
      $('#box li')
        .eq(index)
        .css('background-image', `url(img/${img})`)
    })

    $('#box li').mouseover(function () {
      $(this)
        .stop()
        .animate({
          width: 800
        }, 800)
        .siblings()
        .stop()
        .animate({
          width: 100
        }, 800)
    })

    $('#box ul').mouseout(function () {
      $('#box li')
        .stop()
        .animate({
          width: 240
        }, 800)
    })

  </script>
</body>

</html>
