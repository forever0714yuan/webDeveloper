<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>旋转木马轮播图</title>
  <link rel="stylesheet" href="css/css.css" />
  <style>
    .slide .slide1 {
      width: 400px;
      top: 20px;
      left: 50px;
      opacity: 0.2;
      z-index: 2;
    }

    .slide .slide2 {
      width: 600px;
      top: 70px;
      left: 0;
      opacity: 0.8;
      z-index: 3;
    }

    .slide .slide3 {
      width: 800px;
      top: 100px;
      left: 200px;
      opacity: 1;
      z-index: 4;
    }

    .slide .slide4 {
      width: 600px;
      top: 70px;
      left: 600px;
      opacity: 0.8;
      z-index: 3;
    }

    .slide .slide5 {
      width: 400px;
      top: 20px;
      left: 750px;
      opacity: .2;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div class="slide" id="slide">
      <ul>
        <li class="slide1">
          <a href="#">
            <img src="img/slidepic1.jpg" alt="" />
          </a>
        </li>
        <li class="slide2">
          <a href="#">
            <img src="img/slidepic2.jpg" alt="" />
          </a>
        </li>
        <li class="slide3">
          <a href="#">
            <img src="img/slidepic3.jpg" alt="" />
          </a>
        </li>
        <li class="slide4">
          <a href="#">
            <img src="img/slidepic4.jpg" alt="" />
          </a>
        </li>
        <li class="slide5">
          <a href="#">
            <img src="img/slidepic5.jpg" alt="" />
          </a>
        </li>
      </ul>
      <div class="arrow" id="arrow">
        <a href="javascript:;" class="prev" id="arrLeft"></a>
        <a href="javascript:;" class="next" id="arrRight"></a>
      </div>
    </div>
  </div>

  <script src="./jquery-3.6.0.js"></script>
  <script>
    // 鼠标悬浮
    $('#wrap').mouseover(function () {
      $('#arrow').css('opacity', 1)
    })
    // 鼠标离开
    $('#wrap').mouseout(function () {
      $('#arrow').css('opacity', 0)
    })


    var arr = ['slide1', 'slide2', 'slide3', 'slide4', 'slide5'];
    // 所有的li标签
    let lis = $('#slide ul li');
    // 上一步
    $('#arrow #arrLeft').click(function () {

      // 弹出最后一项 放在第一项  
      let arrPop = arr.pop();
      arr.unshift(arrPop);

      arr.forEach((item, index) => {
        $(lis[index]).removeClass().addClass(item)
      })

    })

    // 下一步
    $('#arrow #arrRight').click(function () {
      // 弹出第一项  放到最后 
      let arrPop = arr.shift();
      arr.push(arrPop);

      arr.forEach((item, index) => {
        $(lis[index]).removeClass().addClass(item)
      })

    })
  </script>
</body>

</html>
