<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            padding: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">
                    <img src="img/01.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/02.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/03.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/04.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/05.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/06.jpg" alt="" />
                </a>
            </li>
        </ul>
    </div>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        $('.wrap li').mouseover(function () {
            $(this).css('opacity', 1);
            $(this).siblings().css('opacity', 0.5);
        })

        $('.wrap ul').mouseout(function () {
            $(this).children('li').css('opacity', 1);
        })
    </script>
</body>

</html>
