<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(img/bg.jpg);
        }

        .wrap li {
            background-image: url(img/libg.jpg);
        }

        .wrap>ul>li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单</a>
                <ul class="ul">
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单</a>
                <ul>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单</a>
                <ul>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        $('.wrap>ul>li').mouseover(function () {
            // this 事件处理函数中this是当前触发事件的dom元素
            $(this).children('ul').show(800);
            // 隐藏其他的ul
            $(this).siblings().children('ul').hide()
        })
    </script>
</body>

</html>
