<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业2</title>
</head>
<body>
    <form action="">

        
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h2>欢迎来到登录界面</h2>
                    </th>
                </tr>
            </thead>
            <tr>
                <td>
                    <label for="phone">请输入手机号：</label>
                </td>
                <td>
                    <input type="text" id="phone" placeholder="请输入手机号">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">请输入密码：</label>
                </td>
                <td>
                    <input type="text" id="pass" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="verify">请输入密码：</label>
                </td>
                <td>
                    <input type="text" id="verify" placeholder="请输入验证码">
                    <input type="text" value="W8Q5" disabled>
                    <input type="button" value="换个验证码">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="登录">
                </td>
                <td>
                    <input type="reset" value="取消">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
