<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <form action="">
        <h2>注册页面</h2>
        <table>
            <tr>
                <td>
                    性别：
                </td>
                <td>
                    <input type="radio" id="sex">
                    <img src="image/1.jpg">
                    男
                    <input type="radio" id="sex">
                    <img src="image/2.jpg">女
                </td>
            </tr>
            <tr>
                <td>
                    生日：
                </td>
                <td>
                    <select>
                        <option value="ts">--请输入年份--</option>
                        <option value="2018">2018年</option>
                        <option value="2019">2019年</option>
                        <option value="2020">2020年</option>
                        <option value="2021">2021年</option>
                    </select>
                    <select>
                        <option value="ts">--请输入月份--</option>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                    </select>
                    <select>
                        <option value="ts">--请输入日--</option>
                        <option value="d1">1</option>
                        <option value="d2">2</option>
                        <option value="d3">3</option>
                        <option value="d4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">所在地区：</label>
                </td>
                <td>
                    <input type="text" value="北京思密达" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    婚姻状况：
                </td>
                <td>
                    <input type="radio" id="marriage" checked>未婚
                    <input type="radio" id="marriage">已婚
                    <input type="radio" id="marriage">离婚
                </td>
            </tr>
            <tr>
                <td>
                    <label for="education">学历：</label>
                </td>
                <td>
                    <input type="text" value="博士后" id="education">
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" name="wm">妩媚的
                    <input type="checkbox" name="ka">可爱的
                    <input type="checkbox" name="xxr">小鲜肉
                    <input type="checkbox" name="llr">老腊肉
                    <input type="checkbox" name="dxh" checked>都喜欢
                </td>
            </tr>
            <tr>
                <td>
                    个人介绍
                </td>
                <td>
                    <textarea  cols="30" rows="3" >个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td width="100"></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td width="100"></td>
                <td>
                    <input type="checkbox" name="ty" checked>我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td width="100"></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td width="100"></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
