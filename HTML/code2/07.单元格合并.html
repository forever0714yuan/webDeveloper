<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元格合并</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tbody align="center">
            <tr >
                <td width="100">姓 名</td>
                <td width="100"></td>
                <td width="100">性 别</td>
                <td width="100"></td>
                <!-- rowspan 纵向合并单元格 -->
                <td rowspan="4" width="124"></td>
            </tr>
            <tr>
                <td>籍 贯</td>
                <td></td>
                <td>民 族</td>
                <td></td>
            </tr>
            <tr>
                <td>所在学校</td>
                <td></td>
                <td>联系电话</td>
                <td></td>
            </tr>
            <tr>
                <td>家庭详细<br>地址</td>
                <!-- colspan 横向合并单元格 -->
                <td colspan="3"></td>
            </tr>

            <tr>
                <td rowspan="4">学习经历</td>
                <td>自何年何月</td>
                <td>至何年何月</td>
                <td colspan="2">在何地和单位学习或工作<br>（从小学阶段填起）</td>
            </tr>
            <tr>
                <td height="25"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td height="25"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td height="25"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3">家庭主要<br>成员</td>
                <td>称谓</td>
                <td>姓名</td>
                <td>工作单位</td>
                <td>职务</td>
            </tr>
            <tr>
                <td></td>
                <td height="25"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td height="25"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5" align="left">
                    &nbsp;&nbsp;&nbsp;&nbsp;本人郑重声明;本表所填个人资料及所附证明材料均真实有效。若由于本人所填资料及提供的证明材料（特别是毕业证、身份证等）有虚假或不实，造成任何不良后果，均由本人负责，恒信教育培训中心不承担任何责任。<span style="float: right;">声明人（签字):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 年 月 日</span>
                </td>
            </tr>
            <tr>
                <td colspan="5" align="left">
                    报名学习科目：（报名点填写）
                </td>
            </tr>
            <tr>
                <td rowspan="3" align="center">
                    您对本辅导<br>中心的建议
                </td>
                <td colspan="4">

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
