<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本结构</title>
</head>
<body>
    <!-- cellspacing 单元格之间的距离 cellpadding 单个单元格内部的文
    字到自己边框的距离 -->
    <!-- align table的algin 是表格居中 -->
    <table border="1" cellspacing="0" cellpadding="20" align="center">
        <!--  -->
        <tr >
            <!-- th 的 width 只需要设置表头的宽度，整个列都会变宽 -->
            <th width="50">姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
        <!-- tr 的align 是一行的居中 -->
        <tr align="center">
            <td>张三</td>
            <td>20</td>
            <td>10</td>
            <td>0</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>10</td>
            <td>30</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
