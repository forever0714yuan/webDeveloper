<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- target 默认值 _self 当前标签页跳转 -->
    <a href="../../2022.4.15/code/06-综合案例.html">当前页面跳转</a>
    <!-- target 值为 _blank 在新的标签页中显示 -->
    <a href="../../2022.4.15/code/06-综合案例.html" target="_blank">跳转新标签页面</a>

    <!-- 跳转到外部网站 -->
    <a href="https://www.baidu.com">百度一下</a>
</body>
</html>
