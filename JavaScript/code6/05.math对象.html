<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math对象</title>
</head>
<body>
    <script>
        // Math.PI
        // PI 大写 只读属性，给他赋值无效，静默错误


        console.log(Math.PI);

        // 向下取整，也就是有小数部分，直接舍去
        console.log(Math.floor(5.1));
        console.log(Math.floor(5.9));

        // 向下取整，也就是有小数部分，直接进一位
        console.log(Math.floor(5.00001));
        console.log(Math.floor(5.9));

        // 四舍五入
        console.log(Math.round(4.5));
        console.log(Math.round(4.4));

        // 取绝对值
        console.log(Math.abs(-99));
        console.log(Math.abs(99));

        // 求最大值 最小值
        console.log(Math.max(1, 3, 41, 12, 13, 2));
        console.log(Math.min(1, 3, 41, 12, 13, 2));

        // 求多少次幂
        console.log(Math.pow(4, 2));

        // 开平方根
        console.log(Math.sqrt(4));
    </script>
</body>
</html>
