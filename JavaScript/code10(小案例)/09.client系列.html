<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client系列</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            background-color: chocolate;
            padding: 10px;
            margin: 10px;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: darkcyan;
            padding: 20px;
            margin: 20px;
            border: 5px solid darkslategray;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
    <script>
        const box = document.querySelector('#box');
        // 元素的大小
        console.log('元素宽度', box.clientWidth);
        console.log('元素高度', box.clientHeight);
        // 元素边框的宽度
        console.log('元素边框宽度 border', box.clientLeft);
        console.log('元素边框宽度 border', box.clientTop);
        // 可视区域的高度
        console.log('可视区域的高度', document.documentElement.clientHeight);
        console.log('可视区域的宽度', document.documentElement.clientWidth);
    </script>
</body>
</html>
