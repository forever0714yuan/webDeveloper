<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟着鼠标飞的天使</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="./images/tianshi.gif" alt="">
    <script>
        const img = document.querySelector('img');

        // img 标签的大小，默认是 0 0 当图片加载完毕后，img标签的宽高会被设置为图片的大小

        // 图片加载完毕后执行的事件
        img.onload = function () {
            // 获取图片的宽高
            const style = window.getComputedStyle(img);
            const width = parseInt(style.width);
            const height = parseInt(style.height);


            document.addEventListener('mousemove', function (e) {
                // e.clientX e.clientY  是鼠标相对于可视区域的坐标
                // img.style.left = e.clientX - 96 / 2 + 'px';
                // img.style.top = e.clientY - 80 / 2 + 'px';

                // e.pageX e.pageY  是鼠标在页面中的位置
                img.style.left = e.pageX - width / 2 + 'px';
                img.style.top = e.pageY - height / 2 + 'px';

                // 按下了鼠标的那个键 1左键 2滚轮 3 右键

                console.log(e.which);

            }, false)
        }
    </script>
</body>
</html>
