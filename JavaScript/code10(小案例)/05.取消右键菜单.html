<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框</title>
    <style>
        /* 通过类样式 不让用户选择 */
        body {
            user-select: none;
        }
    </style>
</head>
<body>

    <script>
        // 禁用右键菜单
        document.oncontextmenu = function (e) {
            // 取消默认行为的执行
            e.preventDefault();
        }
        // 不让用户选择
        document.onselectstart = function (e) {
            // 取消默认行为的执行
            e.preventDefault()
        }
    </script>
</body>
</html>
