<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定方式</title>
</head>
<body>
    <!-- 此处的事件处理函数，可以想象成"",因为在事件
    处理函数中this代表的是当前触发事件的元素
    -->
    <button onclick="alert('收拾收拾')">按钮</button>

    <div class="box">box</div>
    <script>
        // 动态绑定事件
        // const box = document.querySelector('.box');
        // box.onclick = function () {
        //     console.log('111');
        // }

        //标准的注册事件的方式 
        const box = document.querySelector('.box');
        box.addEventListener('click', function () {
            alert('111')
        })
        // 此时不会覆盖
        box.addEventListener('click', function () {
            alert('222')
        })
    </script>
</body>
</html>
