<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    select {
      width: 100px;
      height: 200px;
    }

    select,
    div {
      float: left;
    }

    div {
      width: 100px;
      text-align: center;
    }

    div button {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- 
    标签属性：multiple ，可以实现下拉框中多选效果
   -->
  <select id="sel1" multiple>
    <option value="">增加</option>
    <option value="">修改</option>
    <option value="">删除</option>
    <option value="">复制</option>
    <option value="">查找</option>
    <option value="">移动</option>
  </select>
  <div>
    <button id="toRight">&gt;</button><br>
    <button id="toLeft">&lt;</button><br>
    <button id="allToRight">&gt;&gt;</button><br>
    <button id="allToLeft">&lt;&lt;</button><br>

  </div>
  <select id='sel2' multiple>

  </select>
  <script>
    //遍历
    function ergodicOptions(options) {
      let sel2 = document.querySelector('#sel2');
      options.forEach((option) => {
        sel2.append(option);
        // 取消选中
        option.selected = false;
      })
    }
    // 把所有项移动
    const allToRight = document.querySelector('#allToRight');
    allToRight.onclick = function () {
      let options = document.querySelectorAll('#sel1 option');
      ergodicOptions(options);
    }

    // 将选中的项移动
    const toRight = document.querySelector('#toRight');
    toRight.onclick = function () {
      let options = document.querySelectorAll('#sel1 option:checked');
      ergodicOptions(options);
    }
  </script>


</body>

</html>
