<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
</head>
<body>
    <script>
        // 通过 prompt 让用户输出5个学生的成绩，存储到数组中，并求总成绩和平均成绩
        let arr = [];
        let sum = 0, average = 0;
        for (let i = 0; i < 5; i++) {
            let insert = parseFloat(prompt('请输入学生的成绩！'))
            if (isNaN(insert)) {
                console.log('请输入正确的成绩！');
                break;
            } else {
                arr[i] = insert;
                sum += insert;
            }
        }
        average = sum / arr.length;
        console.log(arr);
        console.log(sum);
        console.log(average);
    </script>
</body>
</html>
