<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数传参</title>
</head>
<body>
    <script>
        // 1.定义函数
        function getSum(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i
            }
            console.log(sum);
        }
        // 2.调用函数
        getSum(1, 100)
    </script>
</body>
</html>
