<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组定义</title>
</head>
<body>
    <script>
        let arr = ['小艾', '小元', '小张', '小杨'];
        // 更改数组中的某个元素的值
        arr[1] = '小眼睛';
        // 设置数组中的第 5,6 个元素
        arr[4] = '小眼睛';
        arr[5] = '小张';

        // 获取数组中某个元素的值
        console.log(arr[0]);
        console.log(arr[1]);

        // 当数组中的元素没有赋值的时候，值是undefind
        console.log(arr[10]);
        console.log(arr[11]);
    </script>
</body>
</html>
