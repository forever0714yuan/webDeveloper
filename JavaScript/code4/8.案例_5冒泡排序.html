<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        // 冒泡排序
        let arr = [10, 21, 465, 78, 856, 654, 50, 22, 1000];
        let temp = 0;
        for (let i = 0; i < arr.length; i++) {

            for (let j = i; j < arr.length; j++) {

                if (arr[i] > arr[j]) {
                    temp = arr[i];

                    arr[i] = arr[j];

                    arr[j] = temp;

                }

            }
        }
        console.log(arr);
    </script>
</body>
</html>
