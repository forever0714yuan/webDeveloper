<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义函数</title>
</head>
<body>
    <script>
        // 1.定义函数
        function getSum() {
            let sum = 0;
            for (let i = 0; i < 100; i++) {
                sum += i
            }
            console.log(sum);
        }
        // 2.调用函数
        getSum()
    </script>
</body>
</html>
