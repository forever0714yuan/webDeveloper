<body>
    <script>
        //         ● 翻转数组
        //   ○ 实现效果
        //     ■ 假设数组为 ['a', 'b', 'c', 'd']
        //     ■ 输出结果 ['d', 'c', 'b', 'a']

        let arr = ['a', 'b', 'c', 'd'];

        let temp = '';

        for (let i = 0; i < arr.length; i++) {

            if (i === arr.length - 1) {
                break;
            }
            temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
        }
        console.log(arr);
    </script>
</body>
