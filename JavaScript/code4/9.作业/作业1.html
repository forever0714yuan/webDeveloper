<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业1</title>
</head>
<body>
    <script>
        // ● 1 求数组中元素最小值
        let arr = [10, 21, 465, 78, 856, 1, 654, 50, 22, 1000];
        // ○ 假设数组中的第一个元素是最小值
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(min);
    </script>
</body>
</html>
