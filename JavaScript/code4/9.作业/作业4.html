<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业4</title>
</head>
<body>
    <script>
        //  将1-100中3的倍数放入到一个数组中
        let sum = [];
        let count = 0;

        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                // sum.push(i)
                sum[count] = i;
                count++;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
