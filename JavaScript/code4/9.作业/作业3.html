<body>
    <script>
        //         ●  将字符串数组用 | 或其他符号分割成字符串
        //   ○ 实现效果
        //     ■ 假设数组为 ['a', 'b', 'c', 'd']
        //     ■ 输出结果 a|b|c|d
        let arr = ['a', 'b', 'c', 'd'];
        let str = '';

        for (let i = 0; i < arr.length; i++) {
            str += arr[i]
            if (i !== (arr.length - 1)) {
                str += '|'
            }
        }
        console.log(str);

    </script>
</body>
