<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
</head>
<body>
    <script>
        // 遍历数组
        let arr = [10, 21, 465, 78, 856, 654, 50.5];
        let sum = 0;
        // arr.length 可以获取到数组的长度
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);
    </script>
</body>
</html>
