<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数声明和函数表达式的区别</title>
</head>
<body>
    <script>
        foo();
        bar();

        // 函数声明
        function foo() {
            console.log('foo');
        }

        // 函数表达式
        var bar = function () {
            console.log('bar');
        };
    </script>
</body>
</html>
