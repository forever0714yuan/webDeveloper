<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
</head>
<body>
    <script>
        function getSalary(n, m) {
            return n + m;
        }
        // 函数调用时表达式，可以放在任何需要值的位置
        let sum = getSalary(5000, 4000) + getSalary(5000, 2000);
        // 如果函数没有return 函数的默认返回值是undefined
        // return 除了返回结果以外，还可以停止函数的执行
    </script>
</body>
</html>
