<body>
    <script>
        /*
        写一个函数，可以求任意个数的和，参数个数不固定(提示：使用 arguments)*/
        function getSum() {
            let sum = 0;
            // console.log(arguments);
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        console.log(getSum(1, 12, 3, 4));
    </script>
