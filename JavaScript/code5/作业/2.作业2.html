    <script>
        // 写一个函数，可以实现对数组进行从大到小排序 
        let array = [10, 5, 4, 20, 60, 30, 100];

        function sortArray(array) {
            let numTemp = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = i; j < array.length; j++) {

                    if (array[i] > array[j]) {

                        numTemp = array[i];

                        array[i] = array[j];

                        array[j] = numTemp;
                    }

                }
            }
        }
        sortArray(array)
        console.log(array);
    </script>
