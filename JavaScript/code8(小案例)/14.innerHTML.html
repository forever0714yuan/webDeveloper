<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <div id="box"></div>
    <script>
        let arr = ['张飞', '关羽', '刘备'];

        // let html = '<ul>'
        // arr.forEach((item) => {
        //     html += '<li>' + item + '</li>'
        // })
        // html += '</ul>'

        // document.querySelector('#box').innerHTML = html;

        // 大量字符串拼接的时候，会消耗内存

        let htmlArr = ['<ul>'];

        arr.forEach((item) => {
            htmlArr.push('<li>' + item + '</li>')
        })

        htmlArr.push('</ul>');

        document.querySelector('#box').innerHTML = htmlArr.join('');
    </script>
</body>
</html>
