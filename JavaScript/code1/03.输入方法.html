<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.confirm 确认 删除却
        confirm('确认删除？');
        //2.prompt 让用户输入信息 第一个参数提示信息 第二个参数是默认值
        //prompt 里面的内容要换行，使用转义字符\n
        prompt('请输入你的年龄', 18);
    </script>
</body>
</html>
