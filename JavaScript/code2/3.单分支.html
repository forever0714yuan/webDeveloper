<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 让用户输入成绩 
        // 判断成绩是否超过60分，如果超过60分打印及格

        // 接收的用户输入的内容，字符串类型
        // let score = prompt('请输入您的成绩')

        // 如果比较的过程中，有一方不是数值类型，会隐式转换数值，然后进行比较
        // if (score > 60) {
        //     console.log('及格');
        // }


        let score = prompt('请输入您的成绩')

        // 类型转换，把字符串转换为数值类型
        score = parseFloat(score);

        if (score > 60) {
            console.log('及格');
        }


    </script>
</body>
