<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        // 控制循环次数
        let count = 0;
        while (count < 100) {
            console.log('我爱你！');
            count++;
        }
    </script>
</body>
</html>
