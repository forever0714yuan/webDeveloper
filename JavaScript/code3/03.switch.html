<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   用户输入1-7之间的一个数字，返回对应的星期。
        let day = Number(prompt('请输入一个1~7之间数字：'));
        if (isNaN(day)) {
            console.log('输入的值不合法');
        } else {
            switch (day) {
                case 1:
                    console.log('星期一');
                    break;
                case 2:
                    console.log('星期二');
                    break;
                case 3:
                    console.log('星期三');
                    break;
                case 4:
                    console.log('星期四');
                    break;
                case 5:
                    console.log('星期五');
                    break;
                case 6:
                    console.log('星期六');
                    break;
                case 7:
                    console.log('星期日');
                    break;
                default:
                    console.log('输入错误');
                    break;
            }
        }
    </script>
</body>
</html>
