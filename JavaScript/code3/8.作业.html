<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 1.提示用户输入
        let userIn = prompt('您好，我是您的私人助力 siri\n 请输入编号或者《关键词》选择功能，按q退出\n 1.计算《总和》\n 2.获取《时间》\n 3.讲个《笑话》\n 4.来个《抽奖》');
        switch (userIn) {
            case '1':
            case '总和':
                console.log('计算总和！');
                break;
            case '2':
            case '时间':
                console.log('您获取了时间！');
                break;
            case '3':
            case '笑话':
                console.log('您讲咯笑话！');
                break;
            case '4':
            case '抽奖':
                console.log('您进行了抽奖！');
                break;
            default:
                console.log('您输入错误了！');
                break;
        }
    </script>
