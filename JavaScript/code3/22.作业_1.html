<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>
<body>
    <script>
        // 打印100–200之间所有能被3或者7整除的数(使用 for 循环)
        for (let i = 100; i <= 200; i++) {
            if (i % 3 === 0 || i % 7 === 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
