<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求和</title>
</head>
<body>
    <script>
        // 用于控制循环
        let count = 1;
        // 总和
        let sum = 0;
        // 循环
        while (count <= 100) {
            sum += count;
            count++;
        }
        console.log(sum);
    </script>
</body>
</html>
