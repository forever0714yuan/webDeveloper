<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 判断水仙花数
        // 让用户输入一个整数
        let num = parseInt(prompt('请输入一个三位数！'));

        // 判断用户是否输入三位数
        if (num < 100 && num > 999) {
            alert('请输入3位数')
        } else {
            // 获取个 十 百位
            let bai = parseInt(num / 100);
            let shi = parseInt(num % 100 / 10);
            let ge = parseInt(num % 10);


            let sum = Math.pow(bai, 3) + Math.pow(shi, 3) + Math.pow(ge, 3);

            if (sum === num) {
                console.log('水仙花数');
            } else {
                console.log('不是水仙花数');
            }
        }
    </script>
</body>
</html>
