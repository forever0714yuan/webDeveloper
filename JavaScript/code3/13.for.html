<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        // 求和
        let sum = 0;

        for (let i = 0; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
