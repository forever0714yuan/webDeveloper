<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业2</title>
</head>
<body>
    <script>
        // 入职薪水10K，每年涨幅5 %，50年后工资多少？
        let start = 10;

        for (let i = 1; i <= 50; i++) {
            start += start * 0.05;
        }
        // 工资
        console.log(start);
    </script>
</body>
