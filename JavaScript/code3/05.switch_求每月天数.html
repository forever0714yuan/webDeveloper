<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ⅰ. 1,3,5,7,8,10,12月份，有31天
        // ⅱ. 4,6,9,11月份，有30天
        // ⅲ. 2月份，如果闰年29 平年28
        // 输入月份
        let month = parseInt(prompt('请输入月份'));
        if (isNaN(month) || month <= 0 || month > 12) {
            // 判断输入的值是否合法 是否是数字，如果是数字是否在1-12之间
            console.log('输入错误');
        } else {
            // switch 的穿透效果
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    console.log('这个月有31天');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log('这个月有30天');
                    break;
                case 2:
                    console.log('这个月有29天或28天');
                    break;
            }
        }
    </script>
</body>
</html>
