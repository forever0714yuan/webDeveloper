<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分之转换</title>
</head>
<body>
    <script>
        // ● 成绩===10分，输出优
        // ● 成绩===9分，输出优
        // ● 成绩===8分，输出良
        // ● 成绩===7分，输出中
        // ● 成绩===6分，输出可
        // ● 其它，输出差
        let num = parseFloat(prompt('请输入成绩！'));
        if (isNaN(num) || num < 0 || num > 100) {
            console.log('请输入0-100之间的数字！');
        } else {
            switch (parseInt(num / 10)) {
                case 10:
                case 9:
                    console.log('优！');
                    break;
                case 8:
                    console.log('良！');
                    break;
                case 7:
                    console.log('中！');
                    break;
                case 6:
                    console.log('可！');
                    break;
                default:
                    console.log('差！');
                    break;
            }
        }
    </script>

</body>
</html>
